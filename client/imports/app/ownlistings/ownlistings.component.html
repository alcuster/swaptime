<md-toolbar color="primary">
  <!-- <button *xs class="app-icon-button" (click)="toggle()">
    <i class="material-icons app-toolbar-menu">menu</i>
  </button> -->
  <span [routerLink]="['/listings']">My Listings</span>
  <span class="example-spacer"></span>
  <div *ngIf="!user">
    <button md-button (click)="openDialog()">Log In</button>
    <button md-button (click)="openSignupDialog()">Sign Up</button>
  </div>
  <div *ngIf="user">
    <button md-button [mdMenuTriggerFor]="menu">{{ user | displayName }}</button>
    <md-menu [overlapTrigger]="false" #menu="mdMenu">
      <button md-button (click)="logout()">Log Out</button>
    </md-menu>
  </div>
</md-toolbar>

<md-toolbar *xs color="accent">
  <button md-icon-button [routerLink]="['/listings']"><md-icon class="toolbar-icon">view_list</md-icon></button>
  <span class="fill-remaining-space"></span>
  <button md-icon-button [routerLink]="['/submit']"><md-icon class="toolbar-icon">create</md-icon></button>
  <span class="fill-remaining-space"></span>
  <button md-icon-button [routerLink]="['/messages']"><md-icon class="toolbar-icon">mail</md-icon></button>
  <span class="fill-remaining-space"></span>
  <button md-icon-button [routerLink]="['/about']"><md-icon class="toolbar-icon">info</md-icon></button>
</md-toolbar>

<div class="app-content">
  <div *ngIf="user">
    <md-toolbar *ngIf="!user.emails[0].verified">
      <p>You have not verified your account yet.&nbsp;</p>
      <a href="javascript:void(0);" (click)="resendVerification()">Re-send activation email</a>
    </md-toolbar>
  </div>
  <app-course
    *ngFor="let i of data | async"
    [listing]="i">
  </app-course>
</div>
