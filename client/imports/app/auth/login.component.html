<div class="app-content">
  <div class="md-content" layout="row" layout-align="center start" layout-fill layout-margin>
    <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
      <md-toolbar class="md-primary" color="primary">
        <button class="app-icon-button" [routerLink]="['/listings']">
          <i class="material-icons app-toolbar-menu">arrow_back</i>
        </button>
        <span>Sign in</span>
      </md-toolbar>

      <div layout="column" layout-margin layout-padding>
        <md-card>
          <div layout="row" layout-margin>
            <p class="md-body-2"> Sign in with your email</p>
          </div>

          <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()" layout="column" layout-fill layout-padding layout-margin>
            <md-input-container>
              <input mdInput formControlName="email" type="email" placeholder="Email"></input>
            </md-input-container>

            <md-input-container>
              <input mdInput formControlName="password" type="password" placeholder="Password"></input>
            </md-input-container>

            <div layout="row" layout-align="space-between center">
              <button md-raised-button class="md-primary" type="submit" aria-label="login">Sign In</button>
            </div>
          </form>

          <div [hidden]="error == ''">
            <md-toolbar class="md-warn" layout="row" layout-fill layout-padding layout-margin>
              <p class="md-body-1">{{ error }}</p>
            </md-toolbar>
          </div>

          <md-divider></md-divider>

          <div layout="row" layout-align="center">
            <a md-button [routerLink]="['/signup']">Need an account?</a>
          </div>
        </md-card>
        <button md-raised-button class="md-primary" aria-label="login" (click)="loginWithFacebook()">Login with Facebook</button>
      </div>
    </div>
  </div>
</div>
